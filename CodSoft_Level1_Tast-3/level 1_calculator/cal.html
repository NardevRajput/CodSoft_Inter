<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="heading"><h1>Calculator</h1> <br><br>
        <div class="Cal_box">
            <div id="display"><input class="zero" type=" text" placeholder="0"></div>
            <div class="box">
                <button class="btn_row1">sin</button>
                <button class="btn_row1">cos</button>
                <button class="btn_row1">tan</button>
                <button class="btn_row1">rad</button>
                <button class="btn_row1_org">deg</button>
                <br>
                <button class="btn_row2">log</button>
                <button class="btn_row2">in</button>
                <button class="btn_row2">(</button>
                <button class="btn_row2">)</button>
                <button class="btn_row2">inv</button>
                <br>
                <button class="btn_row3_emet">!</button>
                <button class="btn_row3">AC</button>
                <button class="btn_row3">%</button>
                <button class="btn_row3">&times;</button>
                <button class="btn_row3">&divide;</button>
                <br>
                <button class="btn_row4">^</button>
                <button class="btn_row4">7</button>
                <button class="btn_row4">8</button>
                <button class="btn_row4">9</button>
                <button class="btn_row4_multi">&times;</button>
                <br>
                <button class="btn_row5">&radic;</button>
                <button class="btn_row5">4</button>
                <button class="btn_row5">5</button>
                <button class="btn_row5">6</button>
                <button class="btn_row5_minus">-</button>
                <br>
                <button class="btn_row6">&pi;</button>
                <button class="btn_row6">1</button>
                <button class="btn_row6">2</button>
                <button class="btn_row6">3</button>
                <button class="btn_row6_plus">+</button>
                <br>
                <button class="btn_row7">e</button>
                <button class="btn_row7">00</button>
                <button class="btn_row7">0</button>
                <button class="btn_row7">.</button>
                <button class="btn_row7_equ">=</button>
            </div>    
        </div>
    </div>  
</body>
</html>
